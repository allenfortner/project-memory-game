<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star1"></i></li>
        		<li><i class="fa fa-star star2"></i></li>
        		<li><i class="fa fa-star star3"></i></li>
        	</ul>

        	<span class="moves">0 Moves</span>
			
			<div class="right-container">
				<span class="timer">0 Seconds</span>

				<div class="restart">
					<i class="fa fa-repeat"></i>
				</div>
			</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
	
	<!--Modal code modified from https://www.w3schools.com/howto/howto_css_modals.asp)-->
	
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p class="congratulations">Congratulations, you won!</p>
			<p>You completed in <span class="timer">0 seconds</span> and your score was:</p>
			<ul class="stars">
				<li><i class="fa fa-star star1"></i></li>
				<li><i class="fa fa-star star2"></i></li>
				<li><i class="fa fa-star star3"></i></li>
			</ul>
			<p>Would you like to try again?
			<button class="try-again">Try Again</button>
		</div>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
